server.port=8084
# \u5F00\u542F\u9759\u6001\u8D44\u6E90\u6620\u5C04\u89C4\u5219\uFF0C\u9ED8\u8BA4true
spring.web.resources.add-mappings=true
# \u9759\u6001\u8D44\u6E90\u7F13\u5B58\u5468\u671F
spring.web.resources.cache.period=80
# \u7F13\u5B58\u8BE6\u7EC6\u5408\u5E76\u9879\u63A7\u5236\uFF0C\u8986\u76D6period\u914D\u7F6E\u3002\u670D\u52A1\u5668\u901A\u77E5\u6D4F\u89C8\u5668\u6B64\u8D44\u6E90\u7F13\u5B5820\u79D2
spring.web.resources.cache.cachecontrol.max-age=7200
# \u8BBE\u7F6E\u5171\u4EAB\u7F13\u5B58
spring.web.resources.cache.cachecontrol.cache-public=true
# \u4F7F\u7528\u8D44\u6E90\u6700\u540E\u4E00\u6B21\u4FEE\u6539\u65F6\u95F4\u6765\u5BF9\u6BD4\u670D\u52A1\u5668\u548C\u6D4F\u89C8\u5668\u7F13\u5B58\u6587\u4EF6\u662F\u5426\u53D1\u751F\u53D8\u5316\uFF0C\u9ED8\u8BA4true
spring.web.resources.cache.use-last-modified=true
# \u81EA\u5B9A\u4E49 webjar \u76EE\u5F55
spring.mvc.webjars-path-pattern=/wj/**
# \u81EA\u5B9A\u4E49\u9759\u6001\u8D44\u6E90\u8BBF\u95EE\u524D\u7F00
#spring.mvc.static-path-pattern=/static/**
# \u81EA\u5B9A\u4E49\u9759\u6001\u8D44\u6E90\u5B58\u653E\u76EE\u5F55
spring.web.resources.static-locations=classpath:/a/, classpath:/META-INF/resources/, classpath:/resources/, classpath:/static/, classpath:/public/
# \u5F00\u542F\u57FA\u4E8E\u8BF7\u6C42\u53C2\u6570\u7684\u5185\u5BB9\u534F\u5546\u529F\u80FD\uFF0C\u9ED8\u8BA4\u4E0D\u5F00\u542F\uFF0C\u9ED8\u8BA4\u662F\u57FA\u4E8E\u8BF7\u6C42\u5934
spring.mvc.contentnegotiation.favor-parameter=true
# \u5F00\u542F\u57FA\u4E8E\u8BF7\u6C42\u53C2\u6570\u7684\u5185\u5BB9\u534F\u5546\u529F\u80FD\uFF0C\u8BBE\u7F6E\u53C2\u6570\u540D\uFF0C\u9ED8\u8BA4\u662F format
spring.mvc.contentnegotiation.parameter-name=type
# \u589E\u52A0\u4E00\u79CD\u65B0\u7684\u534F\u5546\u5A92\u4F53\u7C7B\u578B
spring.mvc.contentnegotiation.media-types.yaml=text/yaml
# \u56FD\u9645\u5316\u914D\u7F6E
spring.messages.basename=messages
spring.messages.encoding=UTF-8
# \u5F53\u53D1\u751F\u9519\u8BEF\u540E\uFF0C\u9519\u8BEF\u8BF7\u6C42\u8F6C\u53D1\u7ED9
server.error.path=/error
